<!DOCTYPE html>
<html>
<head>
    <title>Web Page Design</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                text-align: center;
                padding: 5px;
                border: 1px solid black;
            }

        /* Estilo para las tablas con fondo azul claro */
        table.blue-bg {
            background-color: #E6F0FF; /* Color azul claro */
        }
    </style>
</head>
<body>
    <table border="0" style="width:100%">
        <tr>

            <td style="width:15%" valign="top"></td>
            <td style="width:60%" valign="top" align="center">

                <label style="font-size:24px;font-weight:bold;margin-bottom:10px">@nombrenegocio</label><br /> <!-- Tamaño y peso de la fuente modificados -->
                <div style="height:12px !important"></div>
                <label style="font-size:11px;">RUT: @docnegocio</label><br />
                <label style="font-size:11px;">Dirección: @direcnegocio</label><br />
            </td>
            <td style="width:25%;" align="right" valign="top">
                <table style="width:100%" class="border blue-bg">
                    <tr>
                        <td align="center" style="background-color:#33A2FF">
                            <label style="font-size:15px;font-weight:bold">@tipodocumento</label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <label style="font-size:15px;font-weight:bold">@numerodocumento</label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="height:15px !important"></div>
    <hr />

    <table border="0" style="width:100%">
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Documento Cliente</label><label style="padding-left: 20px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@doccliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Nombre Cliente</label><label style="padding-left: 36px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@nombrecliente</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Fecha Registro</label><label style="padding-left: 40px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@fecharegistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Usuario Registro</label><label style="padding-left: 30px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@usuarioregistro</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Mesero</label><label style="padding-left: 80px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@mesero</label></td>
        </tr>
        <tr>
            <td style="width:20%"><label style="font-size:12px;font-weight:bold">Numero de Mesa</label><label style="padding-left: 30px;"> :</label></td>
            <td style="width:20%"><label style="font-size:12px;">@mesa</label></td>
        </tr>

    </table>
    <div style="height:15px !important"></div>
    <table style="width:100%;font-size:12px;" class="border blue-bg">
        <thead>
            <tr style="background-color:#33A2FF">
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            @filas
        </tbody>
    </table>

    <div style="height:15px !important"></div>
    <table style="width:35%;font-size:12px;" class="border blue-bg">
        <thead>
            <tr style="background-color:#33A2FF">
                <th>Monto Total</th>
                <th>Pago Con</th>
                <th>Cambio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@montototal</td>
                <td>@pagocon</td>
                <td>@cambio</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
